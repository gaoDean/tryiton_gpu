[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log

[program:server]
# The FastFit server running on port 5000
command=/venv/main/bin/python /workspace/tryiton_gpu/server.py
directory=/workspace/tryiton_gpu
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/server.err.log
stdout_logfile=/var/log/server.out.log
environment=PYTHONUNBUFFERED=1

[program:ngrok]
# Exposes the local server (5000) via Ngrok on a static domain
command=ngrok http --domain=unintrigued-epigamic-rowan.ngrok-free.dev 5000
user=root
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0